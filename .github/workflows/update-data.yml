name: Update services data

on:
  # 6時間ごとに自動実行（初期データが増えるまで間隔短めにしておく）
  schedule:
    - cron: "0 */6 * * *"
  # 手動実行もできるようにしておく
  workflow_dispatch:

# GITHUB_TOKEN にリポジトリへの書き込み権限を付ける（これが無いと 403 になる）
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # GITHUB_TOKEN を push に使う

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run fetch script (build)
        run: npm run build

      - name: Commit & push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/services.json public/data/services.json
            git commit -m "Update services data"
            git push
          fi
