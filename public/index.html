<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>解約どこナビ｜各種サービス解約ページ検索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="サブスク・通販・動画配信など各種サービスの解約ページURLを素早く検索できる無料ツール。公式サイトへの導線のみを掲載。"
  />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<header class="site-header nw-header">
  <div class="container">
    <h1>解約どこナビ</h1>
    <p class="subtitle">公式の解約ページ・退会手続きへの最短リンク集</p>
  </div>
</header>

<main class="container nw-main">
  <!-- 上部広告枠（既存仕様、変更しない） -->
  <div class="ad-slot ad-top">
    広告枠（準備中）
    <!-- 審査通過後に広告コードを挿入 -->
  </div>

  <section class="intro">
    <p>
      「解約ページが見つからない」「退会手続きが分かりづらい」サービスの
      <strong>公式解約ページへの導線だけ</strong>を集めた一覧です。
    </p>
    <p class="note">
      ※ここから直接解約処理は行いません。各サービス公式サイトに遷移して手続きしてください。<br />
      ※掲載情報は自動チェックしていますが、必ず遷移先の内容をご確認ください。
    </p>
  </section>

  <section class="search-section">
    <input
      id="searchInput"
      type="search"
      placeholder="サービス名・用途で検索（例：Netflix, プライム, 音楽）"
    />
  </section>

  <section id="results" class="results"></section>

  <!-- 下部広告枠（既存仕様、変更しない） -->
  <div class="ad-slot ad-bottom">
    広告枠（準備中）
    <!-- 審査通過後に広告コードを挿入 -->
  </div>
</main>

<!-- 共通フッター（収益導線付き） -->
<footer class="nw-footer">

  <!-- 底部広告枠（AdSense / A8 など） -->
  <div class="ad-slot ad-bottom">
    <!-- 解約どこナビ用の広告コードをここに挿入 -->
  </div>

  <!-- 支援リンク（日本→OFUSE / 他→Ko-fi） -->
  <div class="nw-support">
    <script>
      (function() {
        try {
          var lang = navigator.language || navigator.userLanguage || "";
          var isJa = lang.toLowerCase().indexOf("ja") === 0;
          var link = isJa
            ? "https://ofuse.me/nicheworks"
            : "https://ko-fi.com/nicheworks";
          var label = isJa
            ? "☕ NicheWorksをOFUSEで支援する"
            : "☕ Support NicheWorks on Ko-fi";

          document.write(
            '<p class="nw-support-link">' +
              '<a href="' + link + '" target="_blank" rel="noopener noreferrer">' +
                label +
              '</a>' +
            '</p>'
          );
        } catch (e) {
          // 失敗時は何もしない
        }
      })();
    </script>
    <noscript>
      <p class="nw-support-link">
        <a href="https://nicheworks.pages.dev/support" target="_blank" rel="noopener noreferrer">
          Support NicheWorks
        </a>
      </p>
    </noscript>
  </div>

  <p class="nw-copy">© 2025 NicheWorks</p>
</footer>

<script src="./app.js"></script>
</body>
</html>
